server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  thymeleaf:
    mode: HTML5
    encoding: utf-8
    servlet:
      content-type: text/html
